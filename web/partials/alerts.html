<div class="st-alert-wrapper">

    <div class="st-alert"
         data-ng-repeat="alert in alerts"
         data-ng-controller="AlertCtrl">

        <header>
            {{ name + '&nbsp;' }}adsf
        </header>

        <section>
            <div class="box filter">

                <header>Filter</header>

                <div class="field">
                    <label for="accountCombo{{ $index }}">Account</label>
                    <select id="accountCombo{{ $index }}"
                            data-ng-options="account.id as account.name for account in accounts"
                            data-ng-model="alert.account_id"></select>
                </div>

                <div class="field">

                    <label>Provider / Type</label>
                    <select id="classificationCombo{{ $index }}"
                            data-ng-options="cls.id as cls.name for cls in classifications"
                            data-ng-model="alert.alert_classification_type_id"></select>
                </div>

                <div class="field"
                     data-ng-show="alert.alert_classification_type_id == 1">

                    <label for="providerCombo{{ $index }}">Service Provider</label>
                    <select id="providerCombo{{ $index }}"
                            data-ng-model="alert.service_provider_id"
                            data-ng-options="provider.id as provider.name for provider in serviceProviders"></select>
                </div>

                <div class="field"
                     data-ng-show="alert.alert_classification_type_id == 1">

                    <label for="productCombo{{ $index }}">Service Product</label>
                    <select id="productCombo{{ $index }}"
                            data-ng-model="alert.service_provider_product_id"
                            data-ng-options="product.id as product.name for product in products()"></select>
                </div>

                <div class="field"
                     data-ng-show="alert.alert_classification_type_id == 2">

                    <label for="typeCombo{{ $index }}">Service Type</label>
                    <select id="typeCombo{{ $index }}"
                            data-ng-model="alert.service_provider_id"
                            data-ng-options="provider.id as provider.name for provider in serviceProviders"></select>
                </div>

                <div class="field"
                     data-ng-show="alert.alert_classification_type_id == 2">

                    <label for="categoryCombo{{ $index }}">Service Category</label>
                    <select id="categoryCombo{{ $index }}"
                            data-ng-model="alert.service_provider_product_id"
                            data-ng-options="product.id as product.name for product in products()"></select>
                </div>

            </div>
            <div class="box condition">
                <header>Condition</header>
            </div>
            <div class="box notification">
                <header>Notification</header>
            </div>
        </section>

    </div>
</div>
