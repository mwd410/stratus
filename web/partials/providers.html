<div data-ng-controller="AccountManagementController"
     class="st-account-table">

    <section>

        <header>

            <div class="first">
                &nbsp;
            </div>

            <div class="name">
                Name
            </div>

            <div class="external-id">
                External ID
            </div>

            <div class="external-key">
                External Key
            </div>

        </header>

        <ul>
            <li class="st-account-row"
                data-ng-class="{'is-expanded' : isModifying(), 'is-master' : masterAccount.account_id == account.id}"
                data-ng-repeat="account in accounts">

                <div class="first">
                    <i class="icon-star icon-large"></i>
                </div>

                <div class="name">
                    {{ account.name || '&nbsp;' }}
                </div>

                <div class="external-id">
                    {{ account.id || '&nbsp;' }}
                </div>

                <div class="external-key">
                    {{ account.aws_key || '&nbsp;' }}
                </div>

                <div class="buttons">
                    <button data-ng-click="edit()" title="Edit Account">
                        <i class="icon-edit icon-large"></i>
                    </button>
                    <button data-ng-click="delete()" title="Delete Account">
                        <i class="icon-trash icon-large"></i>
                    </button>
                </div>

                <div class="body">

                </div>
            </li>
        </ul>
    </section>

</div>
