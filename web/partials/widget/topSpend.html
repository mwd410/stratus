<div class="st-widget-top-spend">
    <table data-ng-repeat="table in widget.data">
        <thead>
            <tr>
                <th data-ng-repeat="header in table.headers">
                    {{ header }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="row in table.data">
                <td data-ng-repeat="column in row">{{ column }}</td>
            </tr>
        </tbody>
    </table>
</div>
