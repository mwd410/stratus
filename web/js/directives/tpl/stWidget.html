<div class="st-widget"
     data-ng-style="{height : widget.height + '%'}">

    <div data-ng-if="index > 0"
         class="st-widget-dragger">
        <div></div>
    </div>

    <div class="st-widget-wrapper panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Widget</h4>
        </div>
        <div class="panel-body" data-ng-init="templateUrl=widget.tpl">
            <div data-ng-include="templateUrl"></div>
        </div>
    </div>
</div>
