<div class="st-left-nav"
     data-ng-class="{'is-expanded' : isExpanded()}">

    <ul data-ng-repeat="menu in menus"
        data-ng-show="menu.items.length > 0">

        <li class="st-nav-title"
            data-ng-if="menu.name">{{menu.name}}</li>

        <li data-ng-repeat="item in menu.items"
            data-ng-class="{'is-active' : isItemActive({item : item})}">

            <button data-ng-click="onItemClick({item : item, menu : menu})">{{item.name}}</button>

            <ul data-ng-if="item.subItems.length > 0">

                <li data-ng-repeat="subItem in item.subItems"
                    data-ng-class="{'is-active' : isSubItemActive({subItem : subItem})}">

                    <button data-ng-click="onSubItemClick({subItem : subItem, item : item, menu : menu})">
                        {{subItem.name}}
                    </button>
                </li>
            </ul>
        </li>
    </ul>

</div>
